  <body>
    <div class="navbar desktop-menu" >
      <div class="logo">
        <a href="#"><img src="./images/logo.png" alt="my-logo" /></a>
      </div>
      <div id="menuSection" class="menu-sec">
        <ul class="nav-menu">
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#quote" class="quote-btn scrollto" >Get Quote</a></li>
        </ul>
      </div>
      <div class="social-icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-github"></i>
        <i class="fas fa-basketball-ball" style="margin-right: 400px;"></i>
      </div>
    </div>
    <div
      onclick="closeMobMenuToggle()"
      id="mobMenuCont"
      class="mob-menu-container"
    >
      <img src="https://raw.githubusercontent.com/arravind-r/Responsive-HTML5-Navigation-Menu/main/src/close.png" alt="close-icon" />
    </div>
    <div id="mobMenuWrap" class="mob-menu-wrap">
      <div class="menu-content">
        <div class="menu-items">
          <ul class="nav-menu">
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="social-items">
          <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-github"></i>
            <i class="fas fa-basketball-ball"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="mobile-menu">
      <div class="logo">
        <a href="#"><img src="./images/logo.png" alt="my-logo" /></a>
      </div>
      <button onclick="mobMenuToggle()" class="menu">Menu</button>
    </div>


    <section>
      <div class="quote">   
        <div class="contact-form">
          <!-- <span class="circle one"></span>
          <span class="circle two"></span> -->

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Name</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="contact-btn" />
          </form>
        </div>
      </div>
    </div>



        </div>


    </section>

  
    <script type="text/javascript" src="quote.js"></script>
